<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <div>
            <label for="n1">Número 1: </label>
            <input type="number" name="number1" id="n1" min="0" max="50" required oninput="soma.innerHTML = Number(n1.value) * Number(n2.value)">
        </div>
        <div>
            <label for="n2">Número 2: </label>
            <input type="number" name="number2" id="n2" min="0" max="50" required oninput="soma.innerHTML = Number(n1.value) * Number(n2.value)">
        </div>
        <div>
            <label for="soma">Soma: </label>
            <output id="soma">0</output>
        </div>
        <div>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
