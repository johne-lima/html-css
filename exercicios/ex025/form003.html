<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div{
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name" required>
        </div>
        <div>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
        </div>
        <div>
            <label for="imes">Perído letivo</label>
            <input type="month" name="mes" id="imes" value="2020-10" required>
        </div>
        <div>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2003-07-14" required>
        </div>
        <div>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora">
        </div>
        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="resetar">
        </div>
    </form>
</body>
</html>
