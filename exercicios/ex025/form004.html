<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>dados pessoais </legend>
            <div>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </div>
            <div>
                <label for="iemail">e-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </div>
            <div>
                <label for="itelefone">telefone</label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel" pattern="^(\[0-9]{2}\) [0-9]{4,5}-[0-9]{4}$" prequired placeholder="(xx) xxxxx-xxxx">
            </div>
        </fieldset>
        <!--Estudar mais sobre RegEx
        
        HTML telefone pattern-->
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
