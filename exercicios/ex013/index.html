<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo video hospedado localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <!-- <video src="midia/video01.mp4" width="500"  controls></video> -->

    <video poster="imagens/media.png" width="500px" controls>
        <source src="midia/video01.mp4" type="video/mp4">
        <source src="midia/Video01.mkv.mkv" type="video/mp4">
        <source src="midia/Video01.webm.webm" type="video/webm">
        <p>Seu navegar nao tem compatibilidade com reprodução de video</p>

    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/761422364?h=11370d5276&color=ffffff&title=0&byline=0&portrait=0&badge=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
